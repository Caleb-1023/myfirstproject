<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Teko:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
  <title>Coach | Sign up</title>
</head>
<body>
  <header id="signup-head">
    <h2 class="logo">
      <a href="index.html">Coach<span> .</span></a>
    </h2>
  </header>
  <section class="container form-container">
    <form class="signup" action="index.html" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter name">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter email">
      </div>
      <div class="">
        <label for="password">Password</label>
        <input type="password" name="password">
      </div>
      <div>
        <label for="password">Re-enter Password</label>
        <input type="password" name="password">
      </div>
      <input type="submit"  value="Create Account">
    </form>
  </section>
</body>
</html>
